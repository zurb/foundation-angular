<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Angular</title>
    <link rel="stylesheet" href="/bower_components/foundation/css/foundation.css" />
    <link rel="stylesheet" href="/bower_components/animate-css/animate.css" />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/services.js"></script>
    <script src="/assets/js/controllers.js"></script>
  </head>
  <body>
    <div class="contain-to-grid">
      <nav class="top-bar">
        <ul class="title-area">
          <li class="name">
            <h1><a ui-sref="home">Angular</a></h1>
          </li>
        </ul>

        <section class="top-bar-section">
          <ul class="right">
            <li ui-sref-active-eq="active"><a ui-sref="home">Home</a></li>
            <li ui-sref-active-eq="active"><a ui-sref="mail">Mail</a></li>
            <li ui-sref-active-eq="active"><a ui-sref="mail.inbox">Inbox</a></li>
          </ul>
        </section>
      </nav>
    </div>
    <div class="row" ng-controller="MainController">
      <div ng-class="[currentSlug, 'ui-animation']" ui-view></div>
    </div>
  </body>
</html>
